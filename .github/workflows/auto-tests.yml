name: Auto Run Tests on Push

on:
  push:
    branches:
      - main
      - develop

env:
  PW_RETRIES: '1'
  PW_WORKERS: '1'
  PW_VIDEO: 'true'
  CI: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 15

      - name: Copy report for deployment
        if: always()
        run: |
          mkdir -p deploy/${{ github.run_number }}
          cp -r playwright-report/* deploy/${{ github.run_number }}/

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: deploy
          retention-days: 1

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: Test Summary
        if: always()
        run: |
          echo "====== AUTOMATED TEST EXECUTION COMPLETED ======"
          echo "Status: ${{ job.status }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployment Status: ${{ steps.deployment.outcome }}"
          echo ""
          echo "üìä Report URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/index.html"
          echo ""
          echo "‚è±Ô∏è It may take 1-2 minutes for the report to be available on GitHub Pages"
          echo "======================================"
