name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate inputs
        id: validate
        run: |
          if [ "${{ inputs.test_mode }}" = "single" ]; then
            if [ -z "${{ inputs.test_script }}" ]; then
              echo "Error: test_script is required when test_mode is 'single'"
              exit 1
            fi
            echo "test_file=src/tests/**/${{ inputs.test_script }}" >> $GITHUB_OUTPUT
          else
            echo "test_file=src/tests/${{ inputs.test_folder }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Playwright tests
        run: |
          npx playwright test \
            "${{ steps.validate.outputs.test_file }}" \
            --retries=${{ inputs.retries }} \
            --workers=${{ inputs.workers }} \
            --project=chromium \
            --reporter=html
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: reports/${{ github.run_id }}
          force_orphan: true
          cname: false

      - name: Comment PR with Report Link
        if: always()
        uses: actions/github-script@v7
